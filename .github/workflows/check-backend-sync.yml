name: Check Backend Mirror

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PowerShell
        run: sudo apt-get update && sudo apt-get install -y powershell

      - name: Run backend sync check
        run: pwsh -NoProfile -File ./scripts/check-backend-sync.ps1
