name: Check Workspace Layout

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  workspace-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PowerShell
        run: sudo apt-get update && sudo apt-get install -y powershell

      - name: Run workspace validation
        run: pwsh -NoProfile -File ./scripts/check-workspace.ps1
